name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}/drupal-files 
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            docker exec -u www-data egam_drupal composer install --optimize-autoloader
            
            echo "ğŸ”§ Enabling maintenance mode..."
            docker exec -u www-data egam_drupal vendor/bin/drush state:set system.maintenance_mode 1
            
            echo "ğŸ—„ï¸ Updating database..."
            docker exec -u www-data egam_drupal vendor/bin/drush updatedb -y
            
            echo "ğŸ“ Importing configuration..."
            docker exec -u www-data egam_drupal vendor/bin/drush config:import -y || true
            
            echo "ğŸ§¹ Clearing cache..."
            docker exec -u www-data egam_drupal vendor/bin/drush cache:rebuild
            
            echo "ğŸ”“ Disabling maintenance mode..."
            docker exec -u www-data egam_drupal vendor/bin/drush state:set system.maintenance_mode 0
            
            echo "âœ… Deployment completed!"
            docker exec -u www-data egam_drupal vendor/bin/drush status

      - name: ğŸ“§ Send notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful"
          else
            echo "âŒ Deployment failed"
          fi
